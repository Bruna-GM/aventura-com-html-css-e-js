<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em busca da cidade perdida</title>
</head>
<body>
    <main>
        <div class="passo" id="passo-0">
            <p>Certo dia, William estava em casa pronto para dormir, mas escuta barulhos na porta de sua casa, e ele resolve.</p>
            <button class="btn-proximo" data-proximo="1">Sair pela porta dos fundos</button>
            <button class="btn-proximo" data-proximo="2">Permanecer na casa</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Após sair da casa William corre para a casinha em que sua mãe guardava uma arma.</p>
            <button class="btn-proximo" data-proximo="3">Pegar a arma para se proteger</button>
            <button class="btn-proximo" data-proximo="4">Fugir do lugar e buscar ajuda</button>
        </div>
    </main>
<script src="script.js"></script>


</body>
